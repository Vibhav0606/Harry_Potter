<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <header>
    Hogwarts Wizarding Portal
    <nav>
      <a href="#home">Home</a>
      <a href="#houses">Houses</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home" class="hero">
    <h1>Welcome to Hogwarts</h1>
    <p>Where magic begins and legends are born.</p>
    <button class="btn" onclick="startSorting()">Get Sorted</button>
  </section>

  <div id="sortingModal" class="modal">
    <div class="modal-content">
      <h2>Sorting Hat Questionnaire</h2>
      <div class="question-container">
        <label>What quality defines you best?</label>
        <input type="text" id="q1" />

        <label>How do you solve problems?</label>
        <input type="text" id="q2" />

        <label>What do you value most in friends?</label>
        <input type="text" id="q3" />

        <button class="btn" onclick="sortUser()">Find My House</button>
      </div>
      <p id="houseResult">Thinking... üßô‚Äç‚ôÇÔ∏è</p>
    </div>
  </div>

  <section id="houseDisplay" class="house-section">
    <h2 id="houseName"></h2>
    <img id="houseImage" class="house-logo" />
    <p id="houseDesc"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
