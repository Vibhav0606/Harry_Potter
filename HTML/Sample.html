<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4x5 Colored Table</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 70%;
    }
    td {
      border: 1px solid #000;
      height: 50px;
      width: 50px;
    }
    .yellow {
      background-color: yellow;
    }
    .orange {
      background-color: orange;
    }
    .green {
      background-color: green;
    }
    .blue {
      background-color: blue;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="yellow"></td>
      <td class="yellow"></td>
      <td class="yellow"></td>
      <td class="yellow"></td>
      <td class="yellow"></td>
    </tr>
    <tr>
      <td class="yellow"></td>
      <td class="orange" rowspan="2"></td>
      <td class="green" colspan="2"></td>
      <td class="yellow"></td>
    </tr>
    <tr>
      <td class="yellow"></td>
      <td class="blue"></td>
      <td class="blue"></td>
      <td class="yellow"></td>
    </tr>
    <tr>
      <td class="yellow"></td>
      <td class="yellow"></td>
      <td class="yellow"></td>
      <td class="yellow"></td>
      <td class="yellow"></td>
    </tr>
  </table>
</body>
</html>
