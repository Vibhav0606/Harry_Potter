<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Hat Quiz</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #222;
            color: white;
            padding: 50px;
        }

        button {
            font-size: 18px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background: gold;
            color: black;
            transition: all 0.3s ease;
        }

        button:hover {
            background: crimson;
            color: white;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Sorting Hat Quiz</h1>
        <p>Answer the questions below to find out your Hogwarts house!</p>
        <button onclick="startQuiz()">Start Quiz</button>
        
        <div id="quiz" style="display:none;">
            <p>Choose an answer:</p>
            <button onclick="sortHouse('gryffindor')">Bravery & Courage</button>
            <button onclick="sortHouse('slytherin')">Ambition & Leadership</button>
            <button onclick="sortHouse('ravenclaw')">Wisdom & Creativity</button>
            <button onclick="sortHouse('hufflepuff')">Loyalty & Dedication</button>
        </div>

        <h2 id="result"></h2>
    </div>

    <script>
        function startQuiz() {
            document.getElementById("quiz").style.display = "block";
        }

        function sortHouse(house) {
            let houseNames = {
                gryffindor: "Gryffindor ü¶Å",
                slytherin: "Slytherin üêç",
                ravenclaw: "Ravenclaw ü¶Ö",
                hufflepuff: "Hufflepuff ü¶°"
            };

            document.getElementById("result").innerHTML = "You belong to " + houseNames[house] + "!";
        }
    </script>

</body>
</html>
