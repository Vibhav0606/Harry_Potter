<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID Card with Image</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    

    .id-card {
      width: 300px;
      border: 2px solid #000;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      border-radius: 15px;
    }

    .photo {
      width: 100px;
      height: 150px;
      border: 2px dashed #aaa;
      margin: 0 auto 20px;
      overflow: hidden;
      border-radius: 15px;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .details {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      border-radius: 15px;
    }

    .details p {
      margin: 8px 0;
    }
  </style>
</head>
<body>

<div class="id-card">
  <div class="photo">
    <img src="/WhatsApp Image 2025-05-07 at 15.13.09.jpeg" alt="ID Photo">
  </div>
  <div class="details">
    <p>Name: Vibhav</p>
    <p>Roll Number: R24EF321</p>
    <p>Section: F</p>
    <p>Department: CSE</p>
  </div>
</div>

</body>
</html>
