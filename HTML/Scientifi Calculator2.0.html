<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <table border="solid" cellspacing="3">
        <tr id="screen">
            <td colspan="5" id="display">0</td>
        </tr>
        <tr class="btns">
            <td id="on">ON</td>
            <td><input type="button" value="MC"></td>
            <td><input type="button" value="MR"></td>
            <td><input type="button" value="M-"></td>
            <td><input type="button" value="M+"></td>
        </tr>
        <tr class="btns">
            <td><input type="button" value="OFF"></td>
            <td><input type="button" value="%" onclick="handleInput('%')"></td>
            <td><input type="button" value="Sqrt" onclick="handleInput('sqrt')"></td>
            <td><input type="button" value="+/-" onclick="handleInput('+/-')"></td>
            <td><input type="button" value="AC" onclick="clearDisplay()"></td>
        </tr>
        <tr class="btns">
            <td><input type="button" value="7" onclick="handleInput('7')"></td>
            <td><input type="button" value="8" onclick="handleInput('8')"></td>
            <td><input type="button" value="9" onclick="handleInput('9')"></td>
            <td><input type="button" value="X" onclick="handleInput('*')"></td>
            <td><input type="button" value="CE" onclick="clearDisplay()"></td>
        </tr>
        <tr class="btns">
            <td><input type="button" value="4" onclick="handleInput('4')"></td>
            <td><input type="button" value="5" onclick="handleInput('5')"></td>
            <td><input type="button" value="6" onclick="handleInput('6')"></td>
            <td><input type="button" value="-" onclick="handleInput('-')"></td>
            <td><input type="button" value="/" onclick="handleInput('/')"></td>
        </tr>
        <tr class="btns">
            <td><input type="button" value="1" onclick="handleInput('1')"></td>
            <td><input type="button" value="2" onclick="handleInput('2')"></td>
            <td><input type="button" value="3" onclick="handleInput('3')"></td>
            <td rowspan="2"><input type="button" value="+" onclick="handleInput('+')"></td>
            <td rowspan="2"><input type="button" value="=" onclick="calculate()"></td>
        </tr>
        <tr class="btns">
            <td colspan="2"><input type="button" value="0" onclick="handleInput('0')"></td>
            <td><input type="button" value="." onclick="handleInput('.')"></td>
        </tr>
    </table>

    <script>
        let display = document.getElementById("display");
        let expression = "";

        function handleInput(value) {
            if (value === "sqrt") {
                expression = Math.sqrt(parseFloat(expression)).toString();
            } else if (value === "+/-") {
                expression = (-1 * parseFloat(expression)).toString();
            } else {
                expression += value;
            }
            display.innerText = expression;
        }

        function clearDisplay() {
            expression = "";
            display.innerText = "0";
        }

        function calculate() {
            try {
                expression = eval(expression).toString();
                display.innerText = expression;
            } catch (e) {
                display.innerText = "Error";
                expression = "";
            }
        }
    </script>
</body>
</html>
