<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>

  <table border="1" cellpadding="20" cellspacing="1" style="font-size: 20px; text-align: center; background-color: black; color: white;">
    <tr>
      <td colspan="4" style="background-color: black; color: white;">0</td>
    </tr>
    <tr>
      <td style="background-color: black; color: orange;">AC</td>
      <td style="background-color: black; color: orange;">DEL</td>
      <td style="background-color: black; color: orange;">%</td>
      <td style="background-color: black; color: orange;">รท</td>
    </tr>
    <tr>
      <td style="color: white;">7</td>
      <td style="color: white;">8</td>
      <td style="color: white;">9</td>
      <td style="background-color: black; color: orange;">*</td>
    </tr>
    <tr>
      <td style="color: white;">4</td>
      <td style="color: white;">5</td>
      <td style="color: white;">6</td>
      <td style="background-color: black; color: orange;">-</td>
    </tr>
    <tr>
      <td style="color: white;">1</td>
      <td style="color: white;">2</td>
      <td style="color: white;">3</td>
      <td style="background-color: black;color: orange;">+</td>
    </tr>
    <tr>
      <td colspan="2">0</td>
      <td colspan="1">.</td>
      <td style="background-color: orange; color: white">=</td>
    </tr>
  </table>

</body>
</html>
