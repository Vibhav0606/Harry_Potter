<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Table</title>
    <link rel="stylesheet" href="calstyles.css">
</head>
<body>

    <div class="calculator">
        <input type="text" class="display" disabled>
        <table>
            <tr>
                <td style="background-color: orange;">C</td>
                <td style="background-color: orange;">Del </td>
                <td style="background-color: orange;">%</td>
                <td style="background-color: orange;">/</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td style="background-color: orange;">*</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td style="background-color: orange;">-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td style="background-color: orange;">+</td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>.</td>
                <td style="background-color: orange;">=</td>
            </tr>
        </table>
    </div>

</body>
</html>
